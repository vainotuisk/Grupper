<template name="ListTeams">
  <div class="list-teams">
      <h1>Võistkonnad</h1>
      <table class="table table-hover">
          <thead>
          <tr>
              <th>nimi</th>
              <th>kirjeldus</th>
              <th>liikmeid</th>
              {{#if currentUser}}
              <th>muuda</th>
              <th>kustuta</th>
                  {{/if}}
          </tr>
          </thead>
          <tbody>
          {{#each teams}}
              <tr>
                  <td><a data-toggle="modal" data-target="#team-info-modal" id="info">{{nimi}}</a></td>
                  <td>{{kirjeldus}}</td>
                  <td>mingi arv</td>
              {{#if currentUser}}
                  <td><div class="team" data-id="{{_id}}"><a href="#" id="edit"><span class="glyphicon glyphicon-edit" aria-hidden="true" ></span></a></div></td>
                  <td><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" style="color:red" id="delete"></span></td>
             {{/if}}
              </tr>
          {{/each}}
          </tbody>
      </table>
      {{> teamInfoModal }}
  </div>
</template>
<template name="teamEditModal">
    <div class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Võistkonna  muutmine</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                    <label for="teamName">nimi</label>
                    <input type="text" id="teamName" class="form-control" value={{team.nimi}}  />
</div>
                    <div class="form-group">
                        <label for="teamKirjeldus">kirjeldus</label>
                        <input type="text" id="teamKirjeldus" class="form-control" value={{team.kirjeldus}}  />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">salvesta</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">loobu</button>
                </div>

            </div>
        </div>
    </div>
</template>
<template name="teamInfoModal">

    <div id="team-info-modal" class="modal">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Võiskonna info</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead>
                            </thead>
                            <tbody>
                            {{#with selectedItem}}
                                <tr>
                                    <td width="30%"><strong>nimi</strong></td>
                                    <td width="70%">{{nimi}}</td>
                                </tr>

                                <tr>
                                    <td width="30%"><strong>kirjeldus</strong></td>
                                    <td width="70%">{{kirjeldus}}</td>

                                </tr>
                                <tr>
                                    <td width="30%"><strong>liikmed</strong></td>
                                    <td width="70%">{{liikmed}}</td>

                                </tr>




                            {{/with}}
                            </tbody>
                        </table>




                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-sm btn-primary btn-raised" id="save">
                            <i class="fa fa-floppy-o"></i> salvesta
                        </button>
                        <button type="button" class="btn btn-sm btn-danger btn-raised" data-dismiss="modal"><i
                                class="fa fa-times"></i> sule
                        </button>
                    </div>
                </div>
            </div>

    </div>
</template>
